<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jersey+10&family=Patua+One&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1>Calculator | </h1>
        <p> to solve your equations</p>
    </div>
    <!--calculator is inside a table which consists out of 5 rows <tr> and 4 columns <td>-->
    <table class="calc">
        <tr>
            <td colspan="3"><input class="show" type="text" id="screen"></td>
            <td><input class="but" type="button" value="Clear" onclick="blank('')" id="operate"></td> <!--when clicked the function clear() will perform which clears the answer at id="screen"-->
        </tr>
        <tr>
            <td><input class="but" type="button" value="+" onclick="show('+')" id="operate"></td> <!--when clicked the function show() will show the value of the clicked by the user on the screen-->
            <td><input class="but" type="button" value="-" onclick="show('-')" id="operate"></td>
            <td><input class="but" type="button" value="*" onclick="show('*')" id="operate"></td>
            <td><input class="but" type="button" value="/" onclick="show('/')" id="operate"></td>
        </tr>
        <tr>
            <td><input class="but" type="button" value="1" onclick="show('1')"></td>
            <td><input class="but" type="button" value="2" onclick="show('2')"></td>
            <td><input class="but" type="button" value="3" onclick="show('3')"></td>
            <td><input class="but" type="button" value="4" onclick="show('4')"></td>
        </tr>
        <tr>
            <td><input class="but" type="button" value="5" onclick="show('5')"></td>
            <td><input class="but" type="button" value="6" onclick="show('6')"></td>
            <td><input class="but" type="button" value="7" onclick="show('7')"></td>
            <td><input class="but" type="button" value="8" onclick="show('8')"></td>
        </tr>
        <tr>
            <td><input class="but" type="button" value="9" onclick="show('9')"></td>
            <td><input class="but" type="button" value="0" onclick="show('0')"></td>
            <td><input class="but" type="button" value="." onclick="show('.')"></td>
            <td><input class="but" type="button" value="=" onclick="solve('=')" id="operate"></td> <!--when clicked the function solve() will take the screen input and evaluating using eval() function by comparing x and y values entered by user and thus solving the equation -->
        </tr>
    </table>

    <script type="text/javascript" src="script.js"></script>

    <p>&copy; Calculator | 2024</p>
</body>
</html>
